<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransCoope - Transcripción Musical con IA</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header dinámico se cargará aquí -->
    <div id="header-container"></div>

    <!-- Contenido principal dinámico -->
    <main id="main-content">
        <!-- Se cargará el contenido de cada página aquí -->
    </main>

    <!-- Footer dinámico se cargará aquí -->
    <div id="footer-container"></div>

    <!-- Modal de inicio de sesión -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Correo electrónico</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Iniciar Sesión</button>
            </form>
            <p class="modal-footer">¿No tienes cuenta? <a href="#" id="go-to-register">Regístrate aquí</a></p>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
